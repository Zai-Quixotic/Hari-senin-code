<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
  
        <link rel="stylesheet" href="Daftar.css" >
    </head>

<body>

<div class="container">
    <img src="image.png">
    <form action="/proses pendaftaran" method="post">
        <h2 id="h2h">Daftar</h2>

        <div class="form-group">
            <label for="nama_lengkap">username</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="@username" required>
        </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Buat password yang kuat" required>
            </div>
            
            <div class="form-group">
                <label for="konfirmasi_password">Konfirmasi Password:</label>
                <div class="input-wrapper">
                    <input type="password" id="konfirmasi" name="konfirmasi" placeholder="Ulangi password Anda" required>

                </div>
             </div>

            <button type="submit"><a href="beranda.html">Daftar</a></button>

            <div class="login-link">
          <p id="daftar1">Sudah punya akun? <a href="Login.html">Masuk</a></p>
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>

      <div id="g_id_onload" data-client_id="MASUKKAN-CLIENT-ID-ANDA-DI-SINI.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
      </div>
        <div style="text-align: center; margin: 20px 0; color: white; font-weight: bold font: 16px;">ATAU</div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>
    </form>
</div>
</body>

</html>
